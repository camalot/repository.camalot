version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
skip_branch_with_pr: false
environment:
  GITHUB_EMAIL:
    secure: ZLfpxUrw1AeB4Hzmg9poFh3ehcghbjDXbGa1zdUAmb0=
  GITHUB_USERNAME:
    secure: ZMQUwvoPezmxEusTEETtxA==
  GITHUB_ACCESS_TOKEN:
    secure: glLLcZO8BBFbAfHwEip23NE5pvwAoeXloGmG1hPEPHNmlzaAAYVXgAIOHnlQtnxS
install:
- ps: .\.appveyor\appveyor.install.ps1
before_build:
- ps: .\.appveyor\appveyor.before-build.ps1
build:
  project: .\.build\Build.msbuild
  verbosity: detailed
after_build:
- ps: .\.appveyor\appveyor.after-build.ps1
test_script:
- ps: ./.appveyor/appveyor.tests.ps1
artifacts:
- path: '**\bin\**\*.zip'
  name: Zip
deploy:
- provider: GitHub
  tag: $(CI_BUILD_VERSION)
  release: $(CI_BUILD_VERSION)
  auth_token:
    secure: UEgy2H9zJKLi599QoO3qVf5BKFqloRQ246ez9cEgsfV3vooAUfVopMS9+IjRtArL
  artifact: Zip
  on:
    branch: master
    CI_DEPLOY_GITHUB: True
- provider: GitHub
  tag: $(CI_BUILD_VERSION)-prerelease
  release: $(CI_BUILD_VERSION)-prerelease
  auth_token:
    secure: UEgy2H9zJKLi599QoO3qVf5BKFqloRQ246ez9cEgsfV3vooAUfVopMS9+IjRtArL
  artifact: Zip
  prerelease: true
  on:
    branch: develop
    CI_DEPLOY_GITHUB_PRE: True
on_success:
- ps: .\.appveyor\appveyor.on-success.ps1
notifications:
- provider: Slack
  auth_token:
    secure: dEyWFeGEKdMmajrfGAYOGhWPEpivj1DiWu1xbbngPVcDW8vucg7JvWtJWTdARJ2bLedEg009P1o0JupLLx69Fg==
  channel: notifications
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
